<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mini App Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f7;
    }
    .bar {
      background: white;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }
    img {
      width: 80px;
      height: 80px;
      border-radius: 18px;
    }
    button {
      margin-left: auto;
      background: #007aff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="bar">
  <img src="https://upload.wikimedia.org/wikipedia/en/4/4a/Brawl_Stars_App_Icon.png">
  <div>
    <b>Brawl Stars</b><br>
    <small>Supercell</small>
  </div>
  <button onclick="install()">Laden</button>
</div>

<script>
function install() {
  window.location.href =
    "itms-services://?action=download-manifest&url=https://DEINE-DOMAIN/manifest.plist";
}
</script>

</body>
</html>
