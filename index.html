<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mini App Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f7;
    }

    .appstore-bar {
      background: white;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .app {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .icon {
      width: 80px;
      height: 80px;
      border-radius: 18px;
    }

    .info {
      flex: 1;
    }

    .info h2 {
      margin: 0;
      font-size: 20px;
    }

    .info p {
      margin: 4px 0;
      color: gray;
    }

    .load-btn {
      background: #007aff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="appstore-bar">
    <div class="app">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/en/4/4a/Brawl_Stars_App_Icon.png">
      <div class="info">
        <h2>Brawl Stars</h2>
        <p>Supercell</p>
      </div>
      <button class="load-btn" onclick="openAppStore()">Laden</button>
    </div>
  </div>

  <div class="content">
    <h3>Random Stuff</h3>
    <p>Hier stehen einfach random Sachen, weil why not.</p>
    <p>Apple-Style, aber lowkey fake ðŸ˜Ž</p>
  </div>

  <script>
    function openAppStore() {
      window.location.href = "https://apps.apple.com/de/app/brawl-stars/id1229016807";
    }
  </script>

</body>
</html>
