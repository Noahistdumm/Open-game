<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multiplayer Block World</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; touch-action: none; }
        #menu { position: absolute; z-index: 100; width: 100%; height: 100%; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .btn { padding: 15px 40px; margin: 10px; cursor: pointer; background: #4CAF50; border: none; color: white; font-weight: bold; border-radius: 30px; font-size: 1.2rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        input { padding: 15px; margin: 10px; width: 280px; border-radius: 10px; border: none; text-align: center; font-size: 1rem; }
        #id-box { background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; margin: 15px; border: 2px dashed #fff; display: none; }
        
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; border: 2px solid white; transform: translate(-50%, -50%); border-radius: 50%; }
        #stats { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 5px; font-family: monospace; }
        
        /* Mobile Controls */
        #joystick-container { position: absolute; bottom: 40px; left: 40px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border-radius: 50%; pointer-events: auto; }
        #joystick-knob { position: absolute; top: 35px; left: 35px; width: 50px; height: 50px; background: rgba(255,255,255,0.5); border-radius: 50%; }
        #mobile-actions { position: absolute; bottom: 40px; right: 40px; display: flex; flex-direction: column; gap: 20px; pointer-events: auto; }
        .action-btn { width: 70px; height: 70px; background: rgba(255,255,255,0.2); border: 2px solid white; border-radius: 50%; color: white; font-weight: bold; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="menu">
    <h1>BLOCK WORLD PVP</h1>
    <input type="text" id="username" placeholder="Dein Name" value="Spieler">
    <button class="btn" onclick="setupMultiplayer(true)">SPIEL HOSTEN</button>
    <div id="id-box">
        <div style="font-size: 0.8rem;">DEIN BEITRITTS-CODE:</div>
        <div id="my-id" style="font-size: 1.5rem; letter-spacing: 2px; color: #FFEB3B;">...</div>
    </div>
    <div style="margin: 10px; opacity: 0.7;">--- ODER ---</div>
    <input type="text" id="join-id" placeholder="Code vom Freund eingeben">
    <button class="btn" style="background:#2196F3" onclick="setupMultiplayer(false)">BEITRETEN</button>
</div>

<div id="ui">
    <div id="crosshair"></div>
    <div id="stats">
        <div id="pos-display">X: 0 Y: 0 Z: 0</div>
        <div id="player-count">Spieler: 1</div>
    </div>
    
    <div id="joystick-container"><div id="joystick-knob"></div></div>
    <div id="mobile-actions">
        <div class="action-btn" id="btn-jump">SPRUNG</div>
        <div class="action-btn" id="btn-attack" style="background: rgba(255,0,0,0.4)">SCHLAG</div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/PointerLockControls.js"></script>
<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

<script>
    let scene, camera, renderer, controls, peer, conn;
    let worldObjects = [];
    let otherPlayers = {};
    let isMobile = 'ontouchstart' in window;
    
    // Movement
    let velocity = new THREE.Vector3();
    let moveState = { f: 0, r: 0 }; // Vorwärts/Rückwärts, Rechts/Links
    let prevTime = performance.now();

    function setupMultiplayer(isHost) {
        const name = document.getElementById('username').value || "User";
        // Generiere eine kurze, lesbare ID
        const peerId = isHost ? (name + "-" + Math.floor(100 + Math.random() * 899)) : null;
        
        peer = new Peer(peerId);

        peer.on('open', (id) => {
            if(isHost) {
                document.getElementById('id-box').style.display = 'block';
                document.getElementById('my-id').innerText = id;
                initGame();
            } else {
                const target = document.getElementById('join-id').value;
                conn = peer.connect(target);
                setupConnection(conn);
                initGame();
            }
        });

        peer.on('connection', (c) => {
            setupConnection(c);
        });
    }

    function setupConnection(c) {
        c.on('open', () => {
            conn = c;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
        });
        c.on('data', (data) => {
            if(data.type === 'move') updatePlayer(data);
            if(data.type === 'break') removeBlock(data.pos);
        });
    }

    function initGame() {
        document.getElementById('menu').style.display = 'none';
        document.getElementById('ui').style.display = 'block';

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 1, 500);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 0);

        const light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 1);
        scene.add(light);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Welt Bauen
        const geo = new THREE.BoxGeometry(2, 2, 2);
        const matGrass = new THREE.MeshLambertMaterial({ color: 0x4CAF50 });
        const matStone = new THREE.MeshLambertMaterial({ color: 0x808080 });
        const matDiamond = new THREE.MeshLambertMaterial({ color: 0x00E5FF });

        for(let x = -15; x < 15; x++) {
            for(let z = -15; z < 15; z++) {
                const block = new THREE.Mesh(geo, Math.random() > 0.95 ? matDiamond : matGrass);
                block.position.set(x*2, 0, z*2);
                scene.add(block);
                worldObjects.push(block);
            }
        }

        if(!isMobile) {
            controls = new THREE.PointerLockControls(camera, document.body);
            document.addEventListener('click', () => controls.lock());
            window.addEventListener('keydown', (e) => handleKey(e.code, true));
            window.addEventListener('keyup', (e) => handleKey(e.code, false));
        } else {
            setupMobileEvents();
        }

        animate();
        
        // Network Sync Loop
        setInterval(() => {
            if(conn && conn.open) {
                conn.send({ type: 'move', id: peer.id, pos: camera.position, rot: camera.rotation.y });
            }
        }, 50);
    }

    function handleKey(code, down) {
        if(code === 'KeyW') moveState.f = down ? 1 : 0;
        if(code === 'KeyS') moveState.f = down ? -1 : 0;
        if(code === 'KeyD') moveState.r = down ? 1 : 0;
        if(code === 'KeyA') moveState.r = down ? -1 : 0;
        if(code === 'Space' && camera.position.y <= 2.1) velocity.y = 5;
    }

    function setupMobileEvents() {
        const knob = document.getElementById('joystick-knob');
        document.getElementById('joystick-container').addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const rect = e.currentTarget.getBoundingClientRect();
            const x = touch.clientX - rect.left - 60;
            const y = touch.clientY - rect.top - 60;
            const dist = Math.min(Math.sqrt(x*x + y*y), 40);
            const angle = Math.atan2(y, x);
            
            knob.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
            
            // Fix: y ist im Browser nach unten positiv, deshalb invertieren für "vorwärts"
            moveState.f = -(Math.sin(angle) * (dist/40)); 
            moveState.r = (Math.cos(angle) * (dist/40));
        });

        document.getElementById('joystick-container').addEventListener('touchend', () => {
            knob.style.transform = `translate(0,0)`;
            moveState.f = 0; moveState.r = 0;
        });

        // Swipe zum Umsehen
        let lastX;
        window.addEventListener('touchmove', (e) => {
            if(e.target.id === 'joystick-container' || e.target.closest('#mobile-actions')) return;
            const x = e.touches[0].clientX;
            if(lastX) camera.rotation.y -= (x - lastX) * 0.01;
            lastX = x;
        });
        window.addEventListener('touchstart', (e) => {
            if(e.touches[0].clientX > window.innerWidth/2) lastX = e.touches[0].clientX;
        });

        document.getElementById('btn-jump').addEventListener('touchstart', () => {
            if(camera.position.y <= 2.1) velocity.y = 5;
        });

        document.getElementById('btn-attack').addEventListener('touchstart', breakBlock);
    }

    function breakBlock() {
        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
        const hits = raycaster.intersectObjects(worldObjects);
        if(hits.length > 0 && hits[0].distance < 6) {
            const obj = hits[0].object;
            removeBlock(obj.position);
            if(conn) conn.send({ type: 'break', pos: obj.position });
        }
    }

    function removeBlock(pos) {
        const found = worldObjects.find(o => o.position.equals(pos));
        if(found) {
            scene.remove(found);
            worldObjects = worldObjects.filter(o => o !== found);
        }
    }

    function updatePlayer(data) {
        if(!otherPlayers[data.id]) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshLambertMaterial({color: 0x2196F3}));
            scene.add(mesh);
            otherPlayers[data.id] = mesh;
        }
        otherPlayers[data.id].position.copy(data.pos);
        otherPlayers[data.id].rotation.y = data.rot;
    }

    function animate() {
        requestAnimationFrame(animate);
        const time = performance.now();
        const delta = (time - prevTime) / 1000;

        // Gravity & Jump
        velocity.y -= 9.8 * delta;
        camera.position.y += velocity.y * delta;
        if(camera.position.y < 2) {
            camera.position.y = 2;
            velocity.y = 0;
        }

        // Movement
        const speed = 10;
        camera.translateZ(-moveState.f * speed * delta);
        camera.translateX(moveState.r * speed * delta);
        camera.position.y = Math.max(2, camera.position.y); // Keep on ground

        document.getElementById('pos-display').innerText = `X: ${Math.round(camera.position.x)} Y: ${Math.round(camera.position.y)} Z: ${Math.round(camera.position.z)}`;
        
        prevTime = time;
        renderer.render(scene, camera);
    }

    // Am PC auch mit Linksklick abbauen
    window.addEventListener('mousedown', (e) => { if(!isMobile && e.button === 0) breakBlock(); });
</script>
</body>
</html>
